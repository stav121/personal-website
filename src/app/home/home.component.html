<div class="container">
  <div class="row">
    <div class="col">
      <h4>hello, friend</h4>
    </div>
    <div class="col-md-auto"></div>
    <div class="col-md-auto">
      <img src="/assets/profile.png"
           style="border-radius: 50%; width: 80px; height: 80px;">
    </div>
    <div class="col-xs-10" style="padding-left: 5px; padding-right: 100px;">
      <!-- Total projects spinner -->
      <div class="row" *ngIf="isTotalProjectsLoading">
        <p><i class="fa fa-folder" title="Projects count" style="padding-right: 10px"></i>
          <p-progressSpinner [style]="{width: '10px', height: '10px'}"
                             styleClass="custom-spinner"
                             strokeWidth="8"
                             animationDuration=".5s">
          </p-progressSpinner>
        </p>
      </div>
      <!-- Total stars spinner -->
      <div class="row top-buffer" *ngIf="isTotalStarsLoading">
        <p><i class="fa fa-star" title="Total stars" style="padding-right: 10px"></i>
          <p-progressSpinner [style]="{width: '10px', height: '10px'}"
                             styleClass="custom-spinner"
                             strokeWidth="8"
                             animationDuration=".5s">
          </p-progressSpinner>
        </p>
      </div>
      <!-- Total forks spinner -->
      <div class="row top-buffer" *ngIf="isForksLoading">
        <p><i class="fa fa-code-fork" title="Total forks" style="padding-right: 10px"></i>
          <p-progressSpinner [style]="{width: '10px', height: '10px'}"
                             styleClass="custom-spinner"
                             strokeWidth="8"
                             animationDuration=".5s">
          </p-progressSpinner>
        </p>
      </div>
      <div class="row" *ngIf="!isTotalProjectsLoading">
        <p><i class="fa fa-folder" title="Projects count"></i> {{totalProjects}}</p>
      </div>
      <div class="row top-buffer" *ngIf="!isTotalStarsLoading">
        <p><i class="fa fa-star" title="Total stars"></i> {{totalStars}}</p>
      </div>
      <div class="row top-buffer" *ngIf="!isTotalStarsLoading">
        <p><i class="fa fa-code-fork" title="Total forks"></i> {{totalForks}}</p>
      </div>
    </div>
    <app-projects></app-projects>
  </div>
</div>
